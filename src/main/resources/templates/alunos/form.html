<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${aluno.id != null ? 'Editar Aluno' : 'Novo Aluno'}">Formulário Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="header">
        <h1 th:text="${aluno.id != null ? 'Editar Aluno' : 'Novo Aluno'}">Formulário</h1>
        <a th:href="@{/alunos}">Voltar</a>
    </div>
    <div class="container">
        <form th:action="${aluno.id != null ? '/alunos/' + aluno.id : '/alunos'}" 
              th:object="${aluno}" method="post" class="form">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" th:field="*{telefone}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
