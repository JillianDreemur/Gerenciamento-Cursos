<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Nota</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="header">
        <h1>Nova Nota</h1>
        <a th:href="@{/notas}">Voltar</a>
    </div>
    <div class="container">
        <form th:action="@{/notas}" th:object="${nota}" method="post" class="form">
            <div class="form-group">
                <label>Aluno:</label>
                <select th:field="*{alunoId}" required>
                    <option value="">Selecione um aluno</option>
                    <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Curso:</label>
                <select th:field="*{cursoId}" required>
                    <option value="">Selecione um curso</option>
                    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Valor:</label>
                <input type="number" step="0.1" th:field="*{valor}" required>
            </div>
            <div class="form-group">
                <label>Tipo de Avaliação:</label>
                <select th:field="*{tipoAvaliacao}">
                    <option value="PROVA">PROVA</option>
                    <option value="TRABALHO">TRABALHO</option>
                    <option value="PROJETO">PROJETO</option>
                </select>
            </div>
            <div class="form-group">
                <label>Data da Avaliação:</label>
                <input type="datetime-local" th:field="*{dataAvaliacao}">
            </div>
            <div class="form-group">
                <label>Observações:</label>
                <textarea th:field="*{observacoes}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
